<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
    
    <head th:include="common/head :: head" th:with="title='Home'"></head>
    
	<body>
		<div class="container">
			<header th:include="common/header :: header"></header>
				<form id="signupForm" th:action="@{/signup}" method="POST" th:object="${signupForm}">                                
		            <!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}" /> -->
		            
		            <fieldset>
		            	<label for="displayName">DisplayName: <span th:if="${#fields.hasErrors('displayName')}" class="error" th:text="${#fields.errors('displayName')[0]}"></span></label>
		            	<input type="text" th:field="*{displayName}"/>
		            	<label for="email">Email: <span th:if="${#fields.hasErrors('email')}" class="error" th:text="${#fields.errors('email')[0]}"></span></label>
		                <input type="text" th:field="*{email}" />
		               	<label for="passwordA">Password: <span th:if="${#fields.hasErrors('passwordA')}" class="error" th:text="${#fields.errors('passwordA')[0]}"></span></label>
		                <input type="password" th:field="*{passwordA}" />
		               	<label for="passwordB">Confirm Password: <span th:if="${#fields.hasErrors('passwordB')}" class="error" th:text="${#fields.errors('passwordB')[0]}"></span></label>
		                <input type="password" th:field="*{passwordB}" />
		           	</fieldset>
		            <p><button type="submit">Sign Up</button></p>
		     	</form>
			<footer th:include="common/footer :: footer" ></footer> 
		</div>
	</body>
</html>
