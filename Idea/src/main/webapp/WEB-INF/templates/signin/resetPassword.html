<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
    
    <head th:include="common/head :: head" th:with="title='Home'"></head>
    
	<body>
		<div class="container">
			<header th:include="common/header :: header"></header>
				<form id="resetPasswordForm" th:action="@{/resetPassword}" method="POST" th:object="${resetPasswordForm}">                                
		            <!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}" /> -->
		           	<input type="hidden" th:field="*{email}"/>
		           	<input type="hidden" th:field="*{token}"/>
		            
		            <fieldset>
		            	<label for="passwordA">New Password: <span th:if="${#fields.hasErrors('passwordA')}" class="error" th:text="${#fields.errors('passwordA')[0]}"></span></label>
		                <input type="text" th:field="*{passwordA}" />
		               	<label for="passwordB">New Password: <span th:if="${#fields.hasErrors('passwordB')}" class="error" th:text="${#fields.errors('passwordB')[0]}"></span></label>
		                <input type="text" th:field="*{passwordB}" />
		           	</fieldset>
		            <p><button type="submit">Submit</button></p>
		     	</form>
			<footer th:include="common/footer :: footer" ></footer> 
		</div>
	</body>
</html>
